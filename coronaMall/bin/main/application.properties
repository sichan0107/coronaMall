spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/fornature?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
